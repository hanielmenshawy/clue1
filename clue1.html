<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spooky Audio Clue Puzzle</title>
  <style>
    body {
      background: linear-gradient(135deg, #2c001e, #000000);
      color: #e0c8ff;
      font-family: 'Creepster', cursive, sans-serif;
      text-align: center;
      padding: 30px;
      user-select: none;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #a560ff;
    }
    iframe {
      border: 3px solid #6a0dad;
      border-radius: 12px;
      box-shadow: 0 0 20px #a560ff;
      margin-bottom: 25px;
    }
    input[type="text"] {
      padding: 12px;
      font-size: 1.2em;
      border-radius: 12px;
      border: 3px solid #6a0dad;
      width: 250px;
      text-align: center;
      margin-bottom: 20px;
      outline: none;
    }
    button {
      padding: 12px 25px;
      font-size: 1.2em;
      background-color: #6a0dad;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 0 10px #a560ff;
      transition: background-color 0.3s ease;
      user-select: none;
    }
    button:hover {
      background-color: #9f4dff;
    }
    #nextQrCode {
      margin-top: 30px;
      display: none;
    }
    #nextQrCode img {
      width: 220px;
      border: 4px solid #a560ff;
      border-radius: 15px;
      box-shadow: 0 0 20px #a560ff;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
</head>
<body>

  <h1>ðŸ”® Paranormal Audio Clue ðŸ”®</h1>
  <p>Listen carefully to the clue, then enter the answer below to reveal your next clue.</p>

  <!-- Embedded YouTube Audio Clue -->
  <iframe width="300" height="170" 
    src="https://www.youtube.com/embed/JmcrSjXRsdg?controls=1" 
    title="Audio Clue" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>

  <!-- Input for answer -->
  <br />
  <input type="text" id="answerInput" placeholder="Enter your answer here" />
  <button id="submitBtn">Submit Answer</button>

  <!-- Hidden next QR code -->
  <div id="nextQrCode">
    <p>Your next clue:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=https://your-next-puzzle-link.com" alt="Next QR Code" />
  </div>

  <script>
    const correctAnswer = "ghost"; // <-- change this to your answer, lowercase
    const input = document.getElementById('answerInput');
    const button = document.getElementById('submitBtn');
    const qrCode = document.getElementById('nextQrCode');

    button.addEventListener('click', () => {
      let userAnswer = input.value.trim().toLowerCase();
      if(userAnswer === correctAnswer) {
        qrCode.style.display = 'block';  // Show QR code
        button.style.display = 'none';   // Hide button
        input.style.display = 'none';    // Hide input box
      } else {
        alert("That's not correct, try again!");
        input.value = '';
        input.focus();
      }
    });

    // Optional: Press Enter key to submit answer
    input.addEventListener('keydown', (e) => {
      if(e.key === 'Enter') {
        button.click();
      }
    });
  </script>

</body>
</html>
